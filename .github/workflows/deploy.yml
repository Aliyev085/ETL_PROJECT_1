name: CI / CD – ETL Server Project

on:
  push:
    branches: [ "main" ]

jobs:
  # ---- 1️⃣ Continuous Integration ----
  ci:
    name: Build & Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run syntax / import check
        run: python -m compileall src

  # ---- 2️⃣ Continuous Deployment ----
  deploy:
    name: Deploy to Remote Server
    needs: ci
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Pull latest code & restart service
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "\
            cd /opt/Etl_server_project_1 && \
            git pull && \
            sudo systemctl restart bina_scraper_each_item.service && \
            sudo systemctl status bina_scraper_each_item.service --no-pager \
          "
